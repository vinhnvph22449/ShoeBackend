<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:encoding="UTF-8"
      th:fragment="view(content,script,style)"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/jquery-select2/select2.css}" rel="stylesheet">
    <link th:href="@{/vendor/jquery-upload-file/upload-file.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-login" class="form" action="/api/auth/signin" method="post" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" required="">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required="">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg float-right">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-validate/jquery.validate.js}"></script>
    <script th:src="@{/js/admin/login.js}"></script>
</body>
</html>
