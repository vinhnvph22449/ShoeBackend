<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:encoding="UTF-8"
    th:fragment="view(content,script,style)"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>XShop</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/cssbanhang/open-iconic-bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/cssbanhang/animate.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/aos.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/flaticon.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/icomoon.css}">
    <link rel="stylesheet" th:href="@{/cssbanhang/style.css}">
    <th:block th:unless="${style==''}" >
        <th:block th:replace="${style}" ></th:block>
    </th:block>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div>

    <div th:replace="~{/banhang/header.html::header}"></div>


            <div th:replace="${content}"></div>


    <div th:replace="~{/banhang/footer.html::footer}"></div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<script th:src="@{/js/common/jquery.min.js}"></script>
<script th:src="@{/js/common/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/common/popper.min.js}"></script>
<script th:src="@{/js/common/bootstrap.min.js}"></script>
<script th:src="@{/js/common/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/common/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/common/jquery.stellar.min.js}"></script>
<script th:src="@{/js/common/owl.carousel.min.js}"></script>
<script th:src="@{/js/common/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/common/aos.js}"></script>
<script th:src="@{/js/common/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/common/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/common/scrollax.min.js}"></script>
<script th:src="@{/js/common/main.js}"></script>
<th:block th:insert="${script}"></th:block>

</body>
</html>
